<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- <h1>Simple Calculator </h1> -->
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-record class="previous-record-operand"></div>
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="green-color  span-two">CLEAR</button>
        <button data-delete class="red-color  span-two">DELETE</button>
        <button data-percentage class="purple-color">%</button>

        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="purple-color">÷</button>
        <button data-operation class="purple-color">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="purple-color">+</button>
        <button data-operation class="purple-color">-</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-equals class=" span-two grey-color">=</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-square class="orange-color">x²</button>
        <button data-cube class="orange-color">x³</button>
        <button data-squareRoot class="orange-color">√</button>
    </div>
    <script src="assets/Javascript/script.js" defer></script>
</body>

</html>
